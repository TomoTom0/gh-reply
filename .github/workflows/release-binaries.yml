name: Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gh-reply
            asset_name: gh-reply-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: gh-reply
            asset_name: gh-reply-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: gh-reply
            asset_name: gh-reply-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gh-reply.exe
            asset_name: gh-reply-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p ./release
          for dir in ./artifacts/*; do
            if [ -d "$dir" ]; then
              asset_name=$(basename "$dir")
              # Find the binary file in the directory
              binary_file=$(find "$dir" -type f | head -n 1)
              if [ -n "$binary_file" ]; then
                cp "$binary_file" "./release/$asset_name"
                chmod +x "./release/$asset_name"
              fi
            fi
          done
          ls -lah ./release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
